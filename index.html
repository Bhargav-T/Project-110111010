    <div class = "main_div">
        <center>
          <br>
          <button class = "btn btn-danger" onclick = "start_classifaction()">START</button>
          <h3 id = "result_label">I CAN HEAR - </h3>
          <h4 id = "result_confidence">Accuracy - </h4>
          <br>
          <img src = "dog" id = " dog" width = "300" height = "300">
          <img src = "cat" id = " cat" width = "300" height = "300">
          <img src = "lion" id = " lion" width = "300" height = "300">
          <img src = "cow" id = " cow" width = "300" height = "300">
        </center>
